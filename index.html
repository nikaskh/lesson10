<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://alinbrg.github.io/front24-lesson10/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="lesson 10">
    <meta property="og:description" content="contact pages">
    <meta property="og:image" content="https://raw.githubusercontent.com/nikaskh/lesson10/main/img/Logo.png">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <section class="box">
            <div class="section-div">
                <article>
                    <h2>კონტაქტი</h2>
                    <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
                        იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
                        ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
                    </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2979.7367964149494!2d44.83861567522301!3d41.68302747760651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440c4b9324e9b7%3A0xec1d427fc0ff8e56!2sIsani%20Mall!5e0!3m2!1sen!2sge!4v1709571461767!5m2!1sen!2sge" width="300" height="330" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                            <div class="first-article-div">
                                <img src="img/Group 77.svg" alt="tel" class="section-photo">
                                <a href="tel:+995 555 444 333">+995 555 444 333</a>
                                <img src="img/Group 78.svg" alt="mailto" class="section-photo photo-2">
                                <a href="mailto:example@gmail.com">example@gmail.com</a>
                             </div>
                </article>
            </div>
        </section>
        <form action="#" class="box form">
            <div class="form-row">
                <label for="user-name">
                    სახელი გვარი
                </label>
                <input type="text" id="user-name" class="input" required>
            </div>
            <div class="form-row">
                <label for="user-email">
                    ელ.ფოსტა
                </label>
                <input type="email" id="user-email" class="input" required>
            </div>
            <div class="form-row">
                <label for="user-number">
                   ტელეფონის ნომერი
                </label>
                <input type="number" id="user-number" class="input" required>
            </div>
            <div class="form-row">
                <label for="user-message">
                    შეტყობინება
                </label>
                <textarea name="message" id="user-message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">გაგზავნა</button>
        </form>
        <footer class="box">
                <div>ყველა უფლება დაცულია</div>
                <ul class="footer-ul">
                    <li>დამზადებულია <img src="img/Group 73.png" alt="" class="footer-logo1">-ით</li>
                    <li><img src="img/Group 72.png" alt="" class="footer-logo2"></li>
                </ul>
        </footer>
    </div>
</body>
</html>
